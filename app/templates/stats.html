<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <meta charset="utf-8">
    <title>stats page</title>
</head>
<body>
    <div id="navbar">
        <p style="float:right"><a href="/logout">logout<a/></p>
    </div>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
    <script type="text/javascript">

        var daneDown = {{downs}};
        var daneUp = {{ups}};
        var danePing = {{pings}};

        Highcharts.chart('container', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Speedtest'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Mb/s'
                }
            },
            plotOptions: {

                area: {
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                },

                line: {
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'Download',
                data: daneDown,
                color: 'lightgreen',
            }, {
                type: 'area',
                name: 'Upload',
                data: daneUp,
                color: 'lightblue',
            }, {
                type: 'line',
                name: 'Ping',
                data: danePing,
                color: 'red'
            }]
        });

    </script>
    </div>


</body>
</html>
